<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipkart</title>
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <section id="header">
            <!--for whole blue part, for shortcut type section#header-->
            <div id="container">
                <!--for space before the logo-->


                <!--logo block-->
                <div class="logo_block">
                    <img width="110px" src="img/logo.png" alt="logo">
                </div>
                <!--end of logo block-->


                <!--search block-->
                <div class="search_block">
                    <!--for rendering data use input-->
                    <input type="text" class="search" id="" placeholder="Search for products brands and more" />
                    <span>
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <!--used for the icon so that it'll take elemnt width and come next to each other-->
                </div>
                <!--end of search block-->


                <!--login block-->
                <div class="login_block">
                    <a href="#">Login/Signup</a>
                    <a href="#">More</a>
                    <a href="#">Cart</a>
                </div> <!--end of login block-->
            </div>
            <!--end of container block-->
        </section>
        <!--this is header block-->
        <!--code -->



</body>

</html>
